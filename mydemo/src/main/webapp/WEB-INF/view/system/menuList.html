<link href="static/css/base/zTreeStyle.css" rel="stylesheet">
<div class="breadcrumbs">
	<ul class="breadcrumb mb0">
		<li>
	       	<span class="icon-th-large" style="color: #428bca;"></span>
        	<a href="/">首页</a> 
            <span class="icon-double-angle-right"></span>
      	</li>
      	<li>
        	<a>系统管理</a>
            <span class="icon-double-angle-right"></span>
       	</li>
      	<li class="active">模块列表</li>
    </ul>
</div>

<div class="page-main" ng-controller="menuListController">
	<form role="form" class="form-inline search-from">
		<label for="s-menuUrl">模块编码：</label>
		<input id="s-menuUrl" name="menuUrl" ng-model="menuUrl" type="text" class="form-control" required>
		<label for="s-menuName"class="ml10">模块名称：</label>
		<input id="s-menuName" name="menuName" ng-model="menuName" type="text" class="form-control">
		<input type="button" class="ml10 btn btn-default" value="查询" ng-click="getMenuByPid()">
		<input type="button" class="ml10 btn btn-default" value="重置" ng-click="resetSearch()">
	</form>
	<div class="operate">
		<input type="button" class="btn btn-default" value="添加" ng-click="addMenuView()">
	</div>
	<div class="mt10 page-content">
		<div class="page-left">
			<ul id="menuTree" class="ztree"></ul>
		</div>
		<div class="page-right">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>序号</th>
						<th>模块编码</th>
						<th>模块名称</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr class="tr-nodata" ng-if="menuList == null || menuList.length == 0">
						<td colspan="4">暂无数据！</td>
					</tr>
					<tr ng-repeat="menuData in menuList">
						<td>{{$index + 1}}</td>
						<td>{{menuData.menuUrl}}</td>
						<td>{{menuData.menuName}}</td>
						<td>
							<a href="###">编辑</a>
							<a class="pointer" ng-click="delMenu(menuData.id)">删除</a>
							<a ng-clik="">查看</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="page-pager">
				
			</div>
		</div>
	</div>
	<form id="menuForm" role="form" class="form-horizontal hidden">
		<div class="form-group">
			<label for="menuUrl" class="col-sm-3 control-label">模块编码</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="menuUrl" name="menuUrl" placeholder="模块编码" data-bv-notempty-message="模块编码不能为空！" required>
			</div>
        </div>
        <div class="form-group">
			<label for="menuName" class="col-sm-3 control-label">模块名称</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="menuName" name="menuName" placeholder="模块名称" data-bv-notempty-message="模块名称不能为空！"  required>
			</div>
        </div>
	</form>
</div>
