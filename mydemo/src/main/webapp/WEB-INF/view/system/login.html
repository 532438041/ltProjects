<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!-- 确保移动端全屏显示 不能缩放 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<meta name="description" content="angular+bootstrap">
<title>angular+bootstrap</title>
<!-- bootstrap -->
<link href="/static/css/base/bootstrap.css" rel="stylesheet">
<link href="/static/css/base/font-awesome.min.css" rel="stylesheet">
<link href="/static/css/base/bootstrapValidator.css" rel="stylesheet">
<link href="/static/css/base/public.css" rel="stylesheet">
</head>

<body ng-app="loginApp">
	<header class="header">
		<div class="container">
			<h1>angular + bootstrap</h1>
			<p>an example for angular+bootstrap</p>
		</div>
	</header>

	<div class="container" ng-controller="loginController">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">请登录</h3>
					</div>
					<div class="panel-body">
						<form role="form" id="loginForm">
							<div class="form-group">
								<label for="userName">用户名：</label>
								<div class="input-group">
									<div class="input-group-addon">
										<span class="fa fa-user fa-lg fa-fw"></span>
									</div>
									<input type="text" id="userName" name="userName" ng-model="userName" class="form-control" autocomplete="off" placeholder="用户名/手机号/邮箱" required>
								</div>
							</div>
							<div class="form-group">
								<label for="userPwd">密码：</label>
								<div class="input-group">
									<div class="input-group-addon">
										<span class="fa fa-lock fa-lg fa-fw"></span>
									</div>
									<input type="password" id="userPwd" name="userPwd" ng-model="userPwd" class="form-control" placeholder="密码" required>
								</div>
							</div>
							<div class="form-group">
								<input type="checkbox" name="rememberMe" id="rememberMe"> 自动登录
							</div>
							<div class="text-center">
								<input type="submit" class="btn btn-primary" value="登录" ng-click="loginBtn()"> 
								<input type="button" class="btn btn-warning" value="注册" ng-click="registerBtn()">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<p>angular + bootstrap © Addy SmallTao 2016 - 2016.</p>
		</div>
	</footer>

	<script src="/static/js/base/angular.min.js"></script>
	<script src="/static/js/base/jquery-3.1.1.min.js"></script>
	<script src="/static/js/base/jquery-cookie.js"></script>
	<script src="/static/js/base/bootstrap.min.js"></script>
	<script src="/static/js/base/bootstrapValidator.js"></script>
	<script src="/static/js/base/common.js"></script>
	<script src="/static/js/base/dialog.js"></script>
	<script src="/static/js/system/login.js"></script>
</body>
</html>
