<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <!-- 确保移动端全屏显示 不能缩放 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="description" content="angular+bootstrap">
    <title>angular+bootstrap</title>
    <!-- bootstrap -->
	<link href="static/css/base/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/base/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/base/bootstrapValidator.min.css" rel="stylesheet">
    <link href="static/css/base/common.css" rel="stylesheet">
    <link href="static/css/index.css" rel="stylesheet">
</head>

<body ng-app="indexApp">
	<div>
    	<!-- 头部及左侧菜单 -->
        <div class="navbar navbar-default navbar-static-top navHeader" role="navigation" ng-controller="topController">
        	<div class="navbar-header navHeaderL">
            	<a class="navbar-brand" href="/">angular + bootstrap</a>
            </div>
            
            <div class="navbar-header navHeaderR">
            	<ul class="nav navR">
                	<li>
                    	<a href="###">
                        	<span class="icon-user"></span>
                        	<span class="red">Hi，{{displayName}}</span>
                    	</a>
                    </li>
                    <li>
                    	<a href="###">
                        	<span class="icon-cog"></span>
                            修改密码
                      	</a>
                    </li>
                    <li>
                    	<a href="###" ng-click="logout()">
                        	<span class="icon-signout"></span>
                        	退出
                      	</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div>
        	<div class="navbar-default left-menu" role="navigation" ng-controller="menuController">
            	<div class="left-menu-title">
                	<span class="icon-home"></span>
                    工作台
                </div>
                <ul class="nav panel-group" id="menuList">
                    <li class="panel" ng-repeat="topMenu in topMenuList | filter : {pid : '0'}" ng-style="{'border-top' : $index == 0 ? 'none' : ''}">
                        <a class="pointer" data-target="#collapse{{$index}}" data-toggle="collapse" data-parent="#menuList" ng-click="getIcon($index)">
                            {{topMenu.menuName}}
                            <span class="fr" ng-class="{'icon-chevron-down' : topMenu.menuUrl == parentMenuName, 'icon-chevron-right' : topMenu.menuUrl != parentMenuName}"></span>
                       	</a>
                        <ul id="collapse{{$index}}" class="nav nav-second-level collapse" ng-class="{'in' : topMenu.menuUrl == parentMenuName}">
                        	<li ng-repeat="secondMenu in secondMenuList | filter : {pid : topMenu.id}" ui-sref-active="active">
                        		<a ui-sref="{{secondMenu.menuUrl}}" href="##" ng-click="activeMenu(topMenu.menuUrl, secondMenu.menuUrl)">{{secondMenu.menuName}}</a>
                        	</li>
                        </ul>
                    </li>
                </ul>
            </div>
            
            <div ui-view class="main-content">
            	
            </div>
        </div>
    </div>
    
	<script src="static/js/base/angular.min.js"></script>
	<script src="static/js/base/angular-ui-router.js"></script>
    <script src="static/js/base/jquery-3.1.1.min.js"></script>
    <script src="static/js/base/jquery-cookie.js"></script>
    <script src="static/js/base/bootstrap.min.js"></script>
    <script src="static/js/base/bootstrapValidator.min.js"></script>
    <script src="static/js/base/formValidator.js"></script>
    <script src="static/js/index.js"></script>
    <script src="static/js/base/ocLazyLoad.min.js"></script>
</body>
</html>
